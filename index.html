<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            display: none;
            margin-top: 20px;
        }
        form.active {
            display: block;
        }
        .toggle-link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Doctor Appointment Booking</h1>

        <!-- Login Form -->
        <form id="loginForm" class="active">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required><br><br>
            <button type="submit">Login</button>
            <p>Don't have an account? <span class="toggle-link" onclick="showRegistrationForm()">Register with us</span></p>
        </form>

        <!-- Registration Form Options -->
        <div id="registrationOptions">
            <h2>Register as:</h2>
            <button onclick="showPatientRegistration()">Patient</button>
            <button onclick="showDoctorRegistration()">Doctor</button>
            <p>Already have an account? <span class="toggle-link" onclick="showLoginForm()">Login</span></p>
        </div>

        <!-- Patient Registration Form -->
        <form id="patientRegistrationForm">
            <h2>Register as Patient</h2>
            <label for="patUsername">Username:</label>
            <input type="text" id="patUsername" name="username" required><br><br>
            <label for="patEmail">Email:</label>
            <input type="email" id="patEmail" name="email" required><br><br>
            <label for="patPassword">Password:</label>
            <input type="password" id="patPassword" name="password" required><br><br>
            <label for="patName">Name:</label>
            <input type="text" id="patName" name="name" required><br><br>
            <label for="patSurname">Surname:</label>
            <input type="text" id="patSurname" name="surname" required><br><br>
            <label for="patDob">Date of Birth:</label>
            <input type="date" id="patDob" name="dob" required><br><br>
            <label for="patGender">Gender:</label>
            <select id="patGender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="patStreet">Street:</label>
            <input type="text" id="patStreet" name="street" required><br><br>
            <label for="patBuildingNumber">Building Number:</label>
            <input type="text" id="patBuildingNumber" name="building_number" required><br><br>
            <label for="patCity">City:</label>
            <input type="text" id="patCity" name="city" required><br><br>
            <label for="patPostcode">Postcode:</label>
            <input type="text" id="patPostcode" name="postcode" required><br><br>
            <label for="patCountry">Country:</label>
            <input type="text" id="patCountry" name="country" required><br><br>
            <button type="submit">Register</button>
            <p>Already have an account? <span class="toggle-link" onclick="showLoginForm()">Login</span></p>
        </form>

        <!-- Doctor Registration Form -->
        <form id="doctorRegistrationForm">
            <h2>Register as Doctor</h2>
            <label for="docUsername">Username:</label>
            <input type="text" id="docUsername" name="username" required><br><br>
            <label for="docEmail">Email:</label>
            <input type="email" id="docEmail" name="email" required><br><br>
            <label for="docPassword">Password:</label>
            <input type="password" id="docPassword" name="password" required><br><br>
            <label for="docName">Name:</label>
            <input type="text" id="docName" name="name" required><br><br>
            <label for="docSurname">Surname:</label>
            <input type="text" id="docSurname" name="surname" required><br><br>
            <label for="docDob">Date of Birth:</label>
            <input type="date" id="docDob" name="dob" required><br><br>
            <label for="docGender">Gender:</label>
            <select id="docGender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="docLicense">License Code:</label>
            <input type="text" id="docLicense" name="license" required><br><br>
            <label for="docSpecialist">Specialist In:</label>
            <input type="text" id="docSpecialist" name="specialist" required><br><br>
            <label for="docClinicName">Clinic Name:</label>
            <input type="text" id="docClinicName" name="clinic_name" required><br><br>
            <label for="docOfficeNumber">Office Number:</label>
            <input type="text" id="docOfficeNumber" name="office_number" required><br><br>
            <label for="docStreet">Street:</label>
            <input type="text" id="docStreet" name="street" required><br><br>
            <label for="docBuildingNumber">Building Number:</label>
            <input type="text" id="docBuildingNumber" name="building_number" required><br><br>
            <label for="docCity">City:</label>
            <input type="text" id="docCity" name="city" required><br><br>
            <label for="docPostcode">Postcode:</label>
            <input type="text" id="docPostcode" name="postcode" required><br><br>
            <label for="docCountry">Country:</label>
            <input type="text" id="docCountry" name="country" required><br><br>
            <button type="submit">Register</button>
            <p>Already have an account? <span class="toggle-link" onclick="showLoginForm()">Login</span></p>
        </form>
    </div>
    <script src="authorisation.js"></script>
</body>
</html>
