<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #authForms {
            text-align: center;
            width: 300px; /* Set a fixed width */
            margin-top: 20px; /* Add some margin to the top */
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: none;
            margin-top: 20px;
        }
        form.active {
            display: block;
        }
        a {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        .role-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .role-selection button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            text-align: left;
        }
        .form-group label {
            width: 40%;
            text-align: right;
            padding-right: 10px;
        }
        .form-group input, .form-group select {
            width: 55%;
        }
        .availability-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .availability-entry select, .availability-entry input {
            width: 32%;
        }
        button[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="authForms">
        <h1>Welcome to Doctor Appointment Booking</h1>
        
        <form id="loginForm" class="active">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button><br><br>
            <a id="toggleFormLink" onclick="showRegistrationForm()">Don't have an account? Register with us</a>
        </form>

        <form id="registrationForm">
            <h2>Register</h2>
            <div class="role-selection">
                <button type="button" id="selectPatient">Patient</button>
                <button type="button" id="selectDoctor">Doctor</button>
            </div>
            <input type="hidden" id="regRole" name="role">
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="name" required>
            </div>
            <div class="form-group">
                <label for="regSurname">Surname:</label>
                <input type="text" id="regSurname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="regDob">Date of Birth:</label>
                <input type="date" id="regDob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="regAddress">Address:</label>
                <input type="text" id="regAddress" name="address" required>
            </div>
            <div class="form-group">
                <label for="regGender">Gender:</label>
                <select id="regGender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div id="doctorFields" style="display: none;">
                <div class="form-group">
                    <label for="regLicense">License Code:</label>
                    <input type="text" id="regLicense" name="license">
                </div>
                <div class="form-group">
                    <label for="regSpecialist">Specialist In:</label>
                    <input type="text" id="regSpecialist" name="specialist">
                </div>
                <div id="availability"></div>
                <button type="button" onclick="addAvailabilityEntry()">Add Availability</button><br><br>
            </div>
            <button type="submit">Register</button><br><br>
            <a id="toggleFormLink" onclick="showLoginForm()">Already have an account? Login here</a>
        </form>
    </div>

    <script src="authorisation.js"></script>
</body>
</html>
