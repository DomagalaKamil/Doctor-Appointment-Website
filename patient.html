<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            display: none; /* Hide initially */
        }
        .day-row {
            display: flex;
            justify-content: space-around;
        }
        .day-column {
            flex: 1;
            padding: 10px;
        }
        .time-slot {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .time-slot.selected {
            background-color: lightblue;
        }
        .time-slot.unavailable {
            background-color: #d3d3d3;
            pointer-events: none;
        }
        #descriptionField, #bookButton { /* Hide initially */
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="patient.html">Book Appointment</a>
            <a href="bookedAppointments.html">Your Appointments</a>
            <a href="pastBookings.html">Past Bookings</a>
        </div>
        <a href="index.html" onclick="logout()">Log Out</a>
    </div>
    <div class="content">
        <h1>Patient Appointment Booking</h1>
        
        <div id="appointmentSection">
            <form id="appointmentForm">
                <h2>Book an Appointment</h2>
                <label for="specialistFilter">Specialty:</label>
                <select id="specialistFilter" name="specialist">
                    <option value="">Select Specialist</option>
                </select><br><br>
                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <!-- Dynamically populate doctor options -->
                </select><br><br>
                <div class="calendar-nav" id="calendarNav">
                    <button type="button" id="prevWeek">← Previous Week</button>
                    <span id="currentWeek"></span>
                    <button type="button" id="nextWeek">Next Week →</button>
                </div>
                <div id="slotContainer" class="day-row">
                    <!-- Time slots will be dynamically generated here -->
                </div>
                <input type="hidden" id="selectedDate" name="date">
                <input type="hidden" id="selectedTime" name="time">

                <div id="descriptionField">
                    <label for="problemDescription">Describe your problem (max 250 characters):</label><br>
                    <textarea id="problemDescription" name="problemDescription" maxlength="250" rows="4" cols="50" required></textarea><br><br>
                </div>

                <button type="submit" id="bookButton">Book Appointment</button>
            </form>
        </div>
    </div>
    <script src="patient.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            localStorage.removeItem('userId');
        }
    </script>
</body>
</html>
