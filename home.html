<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="patient.html">Book Appointment</a>
            <a href="bookedAppointments.html">Your Appointments</a>
            <a href="pastBookings.html">Past Bookings</a>
        </div>
        <a href="index.html" onclick="logout()">Log Out</a>
    </div>
    <div class="content">
        <h1>Welcome</h1>
        <div class="menu">
            <a href="patient.html">Book Appointment</a>
            <a href="pastBookings.html">Past Bookings</a>
            <a href="bookedAppointments.html">Your Appointments</a>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            localStorage.removeItem('userId');
        }
    </script>
</body>
</html>
